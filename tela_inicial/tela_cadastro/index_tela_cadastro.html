<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA DE CADASTRO</title>
    <link rel="stylesheet" href="style_tela_cadastro.css">
</head>
<body>
    <header class="main_header">

        <div class="main_header_nav">    
            <img class="logoheader" src="images/logofutpeladaheader-removebg-preview.png" alt="logo futpelada">
            <h2 class="nome_do_site">FUTPELADA</h2>
            <div class="main_header_nav_itens">
                <p class="text">JÁ TEM UMA CONTA?</p>
                <a href="tela_entrar/index_tela_entrar.html" class="button">ENTRE</a>
            </div>
        </div>
    </header>
    <main>
        <h1>Seja bem-vindo ao FutPelada</h1>
        <div class="inputs">
            <p>Criar uma conta</p>

            <form action="/submit" method="post">
                <div>
                    <label for="username">NOME DE USUÁRIO:</label>
                    <input class="button" type="text" id="username" name="username" required>
                </div>
                
                <div>
                    <label for="email">E-MAIL:</label>
                    <input class="button" type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="dob">DATA DE NASCIMENTO:</label>
                    <input class="button" type="date" id="dob" name="dob" required>
                </div>
                
                <div>
                    <label for="password">SENHA:</label>
                    <input class="button" type="password" id="password" name="password" required>
                </div>
                
                <div>
                    <label for="confirm-password">CONFIRMAR SENHA:</label>
                    <input class="button" type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button class="button_cadastrar" type="submit">CADASTRAR</button>
            </form>
        </div>
    </main>
    
</body>
</html>
